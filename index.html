<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghostbe Studio</title>
    <!-- Подключение Font Awesome через CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="GhostbeStudioLogo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(34, 34, 34, 0.9));
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(34, 34, 34, 0.9);
            padding: 20px;
        }

        /* Стиль для аббревиатуры GS */
        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px; /* Размер шрифта */
            font-weight: 700;
            color: #b0b0b0;
            margin: 0;
        }

        .slogan {
            font-size: 18px;
            font-weight: 300;
            margin-top: 10px;
            color: #b0b0b0;
        }

        h2 {
            font-size: 24px;
            margin: 40px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .content {
            flex: 1;
        }

        .carousel-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding: 20px 0;
            gap: 15px;
        }

        .carousel-item {
            flex: 0 0 auto; 
            width: 80vw; 
            max-width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            position: relative;
            scroll-snap-align: start;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .carousel-container::-webkit-scrollbar {
            display: none;
        }

        .hover-text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 10px;
        }

        .carousel-item:hover .hover-text {
            opacity: 1;
        }

        .coming-soon {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .carousel-item.no-link:hover .coming-soon {
            opacity: 1;
        }

        .subscribe-block {
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .subscribe-block label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .subscribe-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .subscribe-block input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 350px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .subscribe-block button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: auto;
        }

        .subscribe-block button:hover {
            background-color: #ff6347;
        }

        footer {
            background-color: rgba(34, 34, 34, 0.9);
            color: #fff;
            padding: 20px 0;
            font-size: 14px;
            position: sticky;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ff4500;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons i {
            font-size: 24px;
            margin: 0 15px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .social-icons i:hover {
            transform: scale(1.2);
        }

        .game-price {
            margin-top: 10px;
            font-size: 16px;
            color: #ffdf00;
        }

        @media (min-width: 768px) {
            .carousel-container {
                justify-content: center;
                overflow-x: hidden;
            }

            .carousel-item {
                width: 220px;
            }

            .logo {
                font-size: 48px;
            }

            .slogan {
                font-size: 24px;
            }

            h2 {
                font-size: 32px;
            }

            .hover-text {
                font-size: 20px;
            }

            .subscribe-block input, .subscribe-block button {
                font-size: 16px;
            }

            footer a {
                font-size: 18px;
            }

            .social-icons i {
                font-size: 30px;
            }

            .game-price {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">GS</div>
    <div class="slogan">Ghostbe Studio - Make a simply revolution</div>
</header>

<div class="content">
    <h2>Our Products</h2>

    <div class="carousel-container">
        <div class="carousel-item">
            <a href="https://store.steampowered.com/app/2965940/Soviet_Anomaly_7/" target="_blank">
                <img src="soviet_anomaly.png" alt="Soviet Anomaly 7">
                <div class="hover-text">Soviet Anomaly 7</div>
            </a>
            <div class="game-price" id="price-2965940">Loading price...</div>
        </div>
        <div class="carousel-item no-link">
            <a href="#">
                <img src="dolleys_valley.png" alt="Dolley's Valley">
                <div class="hover-text">Dolley's Valley</div>
            </a>
            <div class="coming-soon">Coming Soon</div>
        </div>
        <div class="carousel-item no-link">
            <a href="#">
                <img src="skuf_engine.png" alt="Skuf Engine">
                <div class="hover-text">Skuf Engine</div>
            </a>
            <div class="coming-soon">Coming Soon</div>
        </div>
        <div class="carousel-item no-link">
            <a href="#">
                <img src="heli_bikers.png" alt="Heli Bikers">
                <div class="hover-text">Heli Bikers</div>
            </a>
            <div class="coming-soon">Coming Soon</div>
        </div>
    </div>

    <div class="subscribe-block">
        <label for="email">I want to subscribe for the news:</label>
        <div class="subscribe-inputs">
            <input type="email" id="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </div>
    </div>
</div>

<footer>
    Ghostbe Studio © 2023-2024
    <div class="social-icons">
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://youtube.com/@ghostbestudio?si=9ExdXJlJYpS7BzdD" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@ghostbe.studio?_t=8q0kO2hEgQH&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>
</footer>

<script>
    async function fetchSteamPrice(appid, elementId) {
        const response = await fetch(`https://store.steampowered.com/api/appdetails?appids=${appid}`);
        const data = await response.json();
        const priceData = data[appid].data.price_overview;

        if (priceData) {
            const price = (priceData.final / 100).toFixed(2);
            document.getElementById(elementId).textContent = `Price: ${price} ${priceData.currency}`;
        } else {
            document.getElementById(elementId).textContent = "Not available";
        }
    }

    fetchSteamPrice(2965940, 'price-2965940');
</script>

</body>
</html>
